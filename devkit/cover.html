<html lang="en">
<head>
	<title>Perlenspiel 3.1</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Perlenspiel 3.1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="shortcut icon" href="http://users.wpi.edu/~bmoriarty/ps/favicon.png" />
	<link rel="apple-touch-icon" href="http://users.wpi.edu/~bmoriarty/ps/apple-touch-icon.png" />
	<link rel="stylesheet" type="text/css" href="http://users.wpi.edu/~bmoriarty/ps/cover3.1.css">
</head>
<body onload="init();">
	<div id="main">
		<!--
		Your cover.png file should be 512 x 512 pixels for best quality
		Optional mods:
		Change the "Touch image to play" string in the <input> element below to alter the top line of text
		Change the "game.html" string in the <a> element below to specify a different game file
		Change the "cover.png" string in the <img> element below to specify a different cover image file
		Change the "Game" string in the <img> element to match the name of your game
		Altering this file in any other way can result in breakage!
		-->
		<input id="sts" type="text" readonly="readonly" value="Touch image to play" />
		<a href="game.html"><img src="cover.png" width=512 height=512 alt="Game"></a>
		<p id="footer">Perlenspiel 3.1</p>
	</div>
	<script>function init(){var e=document.getElementById('sts');e.onfocus=function(){this.blur();};};</script>
</body>
</html>
